<section id="forgetPassword" class="auth">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="logo p-3 cursor-pointer" [routerLink]="['/landingPage/home']">
          Stay<span>cation.</span>
        </div>
        <div class="card-auth">
          <div class="header-auth  px-md-5 pt-5">
            <h2 class="">Forgot password</h2>
            <p class="mb-0">If you donâ€™t have an account register</p>
            <p>You can <a class="text-danger text-decoration-none" routerLink="/auth/signin">Login here ! </a></p>
          </div>
          <div class="inputs-auth px-md-5 pb-5">
            <div class="form-group">
              <label for="exampleInputEmail1" class="text-secondryColor">Email address</label>
              <input [(ngModel)]="email" type="email" class="form-control" id="exampleInputEmail1"

            <button (click)="onSubmit(email)" type="submit" class="primary w-100 mt-5">Send mail </button>
          </div>
        </div>
      </div>
      <div class="col-md-6 cover d-none d-md-flex flex-column justify-content-end col-md-6 p-5">
        <div class="cover-content">
          <h2>Forget Password</h2>
          <p>Homes as unique as you.</p>
      </div>
      </div>
    </div>
  </div>
</section>
