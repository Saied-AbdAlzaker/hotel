<section id="signin" class="auth">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="logo p-3 cursor-pointer" [routerLink]="['/landingPage/home']">
          Stay<span>cation.</span>
        </div>
        <div class="card-auth">
          <div class="header-auth">
            <h2>Sign in</h2>
            <p class="mb-0">If you donâ€™t have an account register</p>
            <p>
              You can
              <a class="text-danger text-decoration-none" routerLink="/auth/signup">Register here !
              </a>
            </p>
          </div>
          <div class="inputs-auth">
            <form [formGroup]="signinForm" (ngSubmit)="onSubmit(signinForm)">
              <div class="form-group mb-3">
                <label for="exampleInputEmail1" class="text-secondryColor">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Enter email" />
                <small id="emailHelp" class="form-text text-danger" *ngIf="
                    signinForm.controls.email.errors &&
                    signinForm.controls.email.touched
                  ">
                  <p *ngIf="signinForm.get('email')?.getError('required')" class="mb-0">
                    Email Is Required
                  </p>
                  <p *ngIf="signinForm.get('email')?.getError('email')" class="mb-0">
                    Email Is Invalid
                  </p>
                </small>
              </div>
              <div class="form-group mb-3">
                <div class="pass position-relative">
                  <label for="exampleInputPassword1" class="text-secondryColor">Password</label>
                  <input formControlName="password" [type]="hide ? 'password' : 'text'" class="form-control"
                    id="exampleInputPassword1" placeholder="Password" />
                  <span (click)="hide = !hide" class="eye-icon pointer"><i class="fa-solid pointer"
                      [class]="hide ? 'fa-eye-slash' : 'fa-eye'"></i></span>
                </div>
                <small id="emailHelp" class="form-text text-danger" *ngIf="
                    signinForm.controls.password.errors &&
                    signinForm.controls.password.touched
                  ">
                  <p *ngIf="signinForm.get('password')?.getError('required')" class="mb-0">
                    Password Is Required
                  </p>
                  <p *ngIf="signinForm.get('password')?.getError('pattern')" class="mb-0">
                    Please must have A,a ,@,%,$,#, From 8 , 16
                  </p>
                </small>
              </div>
              <div class="mb-3 text-end text-lightGrey">
                <a routerLink="/auth/forgot-password" class="text-decoration-none text-muted">
                  forget password ?</a>
              </div>
              <button type="submit" class="primary btn w-100 my-3">
                Sign in
              </button>
            </form>
            <p class="text-center text-muted my-3">or continue with</p>
            <div class="d-flex justify-content-center">
              <a class="google-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="45" height="45">
                  <path fill="#FFC107"
                    d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                  <path fill="#FF3D00"
                    d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                  <path fill="#4CAF50"
                    d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                  <path fill="#1976D2"
                    d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                </svg>
              </a>
              <a class="fac-icon">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="45" height="45" viewBox="0 0 48 48">
                  <path fill="#3F51B5"
                    d="M42,37c0,2.762-2.238,5-5,5H11c-2.761,0-5-2.238-5-5V11c0-2.762,2.239-5,5-5h26c2.762,0,5,2.238,5,5V37z">
                  </path>
                  <path fill="#FFF"
                    d="M34.368,25H31v13h-5V25h-3v-4h3v-2.41c0.002-3.508,1.459-5.59,5.592-5.59H35v4h-2.287C31.104,17,31,17.6,31,18.723V21h4L34.368,25z">
                  </path>
                </svg>
              </a>
            </div>

            <button *ngIf="!user">Google</button>

          </div>
        </div>
      </div>


      <div class="col-md-6 cover d-none d-md-flex flex-column justify-content-end p-5">
        <div class="caption text-white">
          <h3>Sign in to Roamhome</h3>
          <p>Homes as unique as you.</p>
        </div>
      </div>
    </div>
  </div>
</section>
