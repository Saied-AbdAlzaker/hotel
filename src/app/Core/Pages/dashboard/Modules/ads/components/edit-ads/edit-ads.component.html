<section class="p-5">

    <h4 class="d-flex align-items-center justify-content-between mb-3">
        <span>Edit</span>
        <span (click)="onNoClick()">
            <i
                class="pointer fa-regular fa-circle-xmark text-danger fa-1x position-absolute top-0 right-0 my-4"></i></span>
    </h4>

    <div class="row">
        <div class="card-auth">
            <div class="inputs-auth">
                <form [formGroup]="adsForm" (ngSubmit)="onSubmit(adsForm)">
                    <div class="form-group">
                        <label>Room Numbwe</label>
                        <input type="text" formControlName="room" [(ngModel)]="data.room.roomNumber"
                            class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Discount</label>
                        <input type="number" formControlName="discount" [(ngModel)]="data.room.discount"
                            class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Status</label>
                        <select formControlName="isActive" type="boolean" [(ngModel)]="data.isActive"
                            class="form-control form-select" aria-label="Small select example">
                            <option value="true">Active</option>
                            <option value="false">Not Active</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button class="mx-4 btn primary w-50">Save</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
