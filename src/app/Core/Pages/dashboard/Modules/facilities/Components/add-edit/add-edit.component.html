<div class="card-auth py-5">
    <h4 class="d-flex align-items-center justify-content-between mb-3">
        <span *ngIf="!data.name">Add Facility</span>
        <span *ngIf="data.name">Edit Facility</span>
        <span (click)="onNoClick()">
            <i class="pointer fa-regular fa-circle-xmark text-danger fa-1x position-absolute top-0 right-0 my-4" ></i></span>
    </h4>

    <div class="input-group mb-3">
        <input [(ngModel)]="data.name" type="text" class="form-control" placeholder="Facilities Name"
            aria-label="name" aria-describedby="basic-addon1">
    </div>

    <button [mat-dialog-close]="data" cdkFocusInitial class="primary w-100">Save</button>
</div>
