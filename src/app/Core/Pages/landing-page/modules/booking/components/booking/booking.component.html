<ngx-stripe-elements [stripe]="stripe" [elementsOptions]="elementsOptions">
    <ngx-stripe-payment />
</ngx-stripe-elements>

<section>
    <nz-steps [nzCurrent]="1" class="my-3 p-5">
        <nz-step nzTitle="Finished"></nz-step>
        <nz-step nzTitle="In Progress"></nz-step>
        <nz-step nzTitle="Waiting"></nz-step>
    </nz-steps>


    <div class="container text-secondryColor">
        <div class="text-center">
            <h3>Payment</h3>
            <p class="text-muted">Kindly follow the instructions below</p>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-md-4 shadow-sm">
                <p>Transfer Pembayaran:</p>
                <p>Tax: 10%</p>
                <p>Sub total: $480 USD</p>
                <p>Total: $580 USD</p>

                <div class="d-flex my-3">
                    <div class="me-2">
                        <img src="../../../../../../../../assets/images/image 4.png" alt="">
                    </div>
                    <div>
                        <p>Bank Central Asia</p>
                        <p>2208 1996</p>
                        <p>BuildWith Angga</p>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="me-2">
                        <img src="../../../../../../../../assets/images/image 5.png" alt="">
                    </div>
                    <div>
                        <p>Bank Mandiri</p>
                        <p>2208 1996</p>
                        <p>BuildWith Angga</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 ms-5">
                    <label class="my-3">Upload Bukti Transfer</label>
                    <input type="file" class="form-control bg-gray w-100" placeholder="Browse a file ...">
                    <label class="my-3">Asal Bank</label>
                    <input type="text" class="form-control bg-gray w-100" placeholder="Please type here ...">
                    <label class="my-3">Nama Pengirim</label>
                    <input type="text" class="form-control bg-gray w-100" placeholder="Please type here ...">
                </div>
            </div>
        </div>
        <div class="text-center">
            <div>
                <button class="btn primary w-25 my-3">Continue to Book</button>
            </div>
            <button class="btn outline-primary w-25">Cancel</button>
        </div>

    </div>
</section>
