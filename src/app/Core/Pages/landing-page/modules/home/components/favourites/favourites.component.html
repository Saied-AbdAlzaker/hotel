<section id="myFavourite" class="mt-3">
  <div class="container">
    <div class="header text-center">
      <h2 class="fw-bolder text-secondryColor">Your Favourites</h2>
      <p class="paragraph">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis cum,
        nulla,
      </p>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a
              routerLink="/landingPage/home"
              routerLinkActive="router-link-active"
              >Home</a
            >
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Your Favourites
          </li>
        </ol>
      </nav>
    </div>
    <div class="row gap-3 mb-5">
      <h5 class="fw-bolder text-secondryColor">Your Rooms</h5>
      <div
        class="col-lg-3 .col-md-6 card-item p-0 mb-2"
        *ngFor="let item of favouriteItems"
      >
        <h5>{{ item.discount }}$ <span> per night</span></h5>
        <div class="links">
          <a><i class="fa-solid text-danger fa-2x fa-heart"></i></a>
          <a
            class="text-white"
            [routerLink]="['/landingPage/home/rooms', item._id]"
            ><i class="fa-regular fa-2x fa-eye"></i
          ></a>
        </div>
        <img
          [src]="item.images[0]"
          alt="most picked"
          class="img-fluid h-100 w-100"
        />
        <div class="caption-item">
          <h5>{{ item.roomsNumber }}</h5>
          <p>{{ item.price }}</p>
        </div>
      </div>
    </div>
    <nav aria-label="Page navigation example" class="d-flex justify-content-center my-5">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link active">1</a></li>
        <li class="page-item"><a class="page-link">2</a></li>
        <li class="page-item"><a class="page-link">3</a></li>
        <li class="page-item">
          <a class="page-link" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</section>
