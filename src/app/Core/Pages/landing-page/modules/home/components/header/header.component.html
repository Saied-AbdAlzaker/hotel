<section id="header" class="mt-4">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h2 class="fw-bolder text-secondryColor">Forget Busy Work,<br>Start Next Vacation</h2>
                <p class="text-muted">We provide what you need to enjoy your holiday with family.
                    <br>Time to make another memorable moments.
                </p>
                <div class="booking-section mt-4">
                    <h4 class="text-secondryColor fw-bolder">Start Booking</h4>
                    <form class="w-75">
                        <div class="form-group mb-3">
                            <label for="date" class="h5 text-secondryColor">pick a date</label>
                            <div class="input-group">
                                <span class="input-group-text bg-main">
                                    <i class="fa-solid fa-calendar-days text-white"></i>
                                </span>
                                <input id="date" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="nights" class="h6 text-secondryColor">How long you will stay?</label>
                            <div class="input-group">
                                <span class="input-group-text bg-red"><i class="fa-solid fa-minus text-white"></i></span>
                                <input id="nights" type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                                <span class="input-group-text  bg-main"><i class="fa-solid fa-plus text-white"></i></span>
                            </div>
                        </div>
                    
                        <p>You will pay <span class="text-secondryColor fw-bolder"> $480 USD </span>per <span class="fw-bolder text-secondryColor"> 2 nights</span></p>
                        <button class="btn primary w-50">Continue to Book</button>
                    </form>
                </div>
                
            </div>
            <div class="col-md-5">
                <div>
                    <img src="../../../../../../../../assets/images/header.png" class="w-100">
                </div>
            </div>
        </div>
    </div>
</section>
